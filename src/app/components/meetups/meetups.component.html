<div *ngIf="isFavEdded">
    <div id="modal2" class="modal modal-fixed-footer open" style="z-index: 1005; display: block; opacity: 1; transform: scaleX(1); top: 10%;">
        <div class="model-cont">
            <button (click)="isFavEdded=false" class="modal-action modal-close waves-effect waves-green btn-flat "> 
                        <i class="large material-icons">close</i></button>
            <h4>Item added to favorites</h4>
            <i class="large material-icons done">check_circle</i>
        </div>
    </div>
</div>
<div *ngIf="meetup else users">
    <div class="card" [routerLink]="['/meetups/', meetup._id]">
        <div class="card-image">
            <img src="./assets/img/{{meetup.meetupData.image}}">
        </div>
        <div class="card-content">
            <span class="card-title">{{meetup.meetupData.name}}</span>
            <span class="card-title price-card">{{meetup.meetupData.price | currency:"USD":true }}</span>
            <p>{{meetup.createdBy}}</p>
        </div>
    </div>
    <div class="add-button" *ngIf="isUser">
        <button (click)="addToFav(meetup._id)" class="waves-effect waves-light btn">Take part</button>
    </div>

</div>
