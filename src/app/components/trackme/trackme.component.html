<div class="row" fxFlexAlign="center" style="height: 573px;">
  <div #gmap style="width:100%;height:-webkit-fill-available"></div>
</div>
<div fxFlex="3 3 auto" fxLayout="row-reverse">
  <button mat-mini-fab class="btn-fab-find" (click)="findMe()">
     <i class="material-icons">gps_fixed</i>
  </button>
</div>
<div fxFlex="3 3 auto" fxLayout="row-reverse">
  <button mat-mini-fab class="btn-fab-track" (click)="trackMe()">
    <i class="material-icons">directions_walk</i>
  </button>
</div>
