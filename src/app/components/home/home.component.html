<div class="home-wr" id="cont">
    <div id="container">
            <h3 class="mobile-title"> Meetups </h3>
            <div
              ng2-carouselamos
              class="slides-wrapper"
              [items]="items"
              [width]="2000"
              [$prev]="prev"
              [$next]="next"
              [$item]="item"
            >
            </div>
          <ng-template #prev>
            <img src=".\assets\img\left-arrow.png" id="left" />
          </ng-template>
          <ng-template #next>
            <img src=".\assets\img\right-arrow.png" id="right" />
          </ng-template>
          <ng-template #item let-item let-i="index">
              <div class="items">
                  <div class = "slider-info">
                  <h1>{{ item.title }}</h1>
                  <button data-target="modal1" routerLink="/meetups" class="btn modal-trigger">{{ item.buttonVal }}</button>
                  </div>
                <img class="slider-img" src="{{ item.name }}">
              </div>
      
          </ng-template>

   <app-trackme> </app-trackme>
   <input type="text" class="datepicker">
   <input type="text" class="timepicker">
    <div class="row" [@flyInOut]="'in'" *ngIf="meetupsObs | async as onemeetup else loading">

            <app-meetups class="col s4" *ngFor="let meetup of onemeetup | sort: sortString | filter: queryString" [meetup]="meetup" [isUser] = "this.authService.getloggedIn()" [category] = "category">   
            </app-meetups>
    </div>
    <ng-template #loading>
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div> 
                </div><div class="circle-clipper right">
                <div class="circle"></div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
</div>
