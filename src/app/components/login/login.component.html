<h1>Вход</h1>
<div class="row" id="login-form">
    <form novalidate class="col s12" [formGroup]="loginForm" #form="ngForm" (submit)="loginUser($event)">
        <div class="row">
            <div class="input-field col s12 social-div">
                <h2>Войти через</h2>
                <a routerLink="/" class="brand-logo social-logo"><img src=".\assets\img\vk.png"> </a>
                <a routerLink="/" class="brand-logo social-logo"><img src=".\assets\img\twitter.png"> </a>
                <a routerLink="/" class="brand-logo social-logo"><img src=".\assets\img\facebook.png"> </a>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="form-group" [ngClass]="{
                        'has-danger': email.invalid && (email.dirty || email.touched),
                        'has-success': email.valid && (email.dirty || email.touched)
                        }">
                    <label>Адрес эл.почты</label>
                    <input type="email" class="form-control" formControlName="email" required>
                    <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                        <p *ngIf="email.errors.required">Пожалуйста, введите свой Email</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label>Пароль</label>
                <input type="password" class="form-control" formControlName="password" required>
            </div>
            <p></p>
            <p>
                <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                <label for="filled-in-box">Запомни меня</label>
            </p>
        </div>

        <div class="row">
            <input class="waves-effect waves-light btn" [disabled]="loginForm.invalid" type="submit" value="Log in">
        </div>
    </form>
</div>
