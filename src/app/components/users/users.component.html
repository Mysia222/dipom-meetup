
<h1>Все пользователи</h1>
     <div class="row">
         <div class="users" >
             <div *ngFor="let user of usersObs let i = index" class = "col s4">   
                    <div class="card" [routerLink]="['/oneUser/get/', '5b1444e39b5ec703d834d1c6']">
                        <div class="card-image"  *ngIf="6>i||i==6">
                            
                            <img src="./assets/img/user{{i}}.jpg">
                        </div>
                        <div class="card-image"  *ngIf="i>6">
                            
                            <img src="./assets/img/user00.jpg">
                        </div>
                        <div class="card-content">
                            <span class="card-title">{{user.firstName}}</span>
                            <span class="card-title price-card">{{user.lastName}}</span>
                            <p>{{user.email}}</p>
                        </div>
                    </div>
                </div>
         </div>
     </div>
