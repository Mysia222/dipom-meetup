
<h1>Все пользователи</h1>
     <div class="row">
         <div class="users" >
             <div *ngFor="let user of usersObs " class = "col s4">   
                    <div class="card" [routerLink]="['/user/', user._id]">
                        <div class="card-image">
                            <img src="./assets/img/profile.png">
                        </div>
                        <div class="card-content">
                            <span class="card-title">{{user.firstName}}</span>
                            <span class="card-title price-card">{{user.lastName}}</span>
                            <p>{{user.email}}</p>
                        </div>
                    </div>
                </div>
         </div>
     </div>
