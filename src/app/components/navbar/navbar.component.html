<nav class="lighten-2">
        <div class="nav-wrapper lighten-2">
      
          <a materialize="sideNav" [materializeParams]="sidenavParams" [materializeActions]="sidenavActions"
          data-activates="nav-mobile" class="button-collapse hide-on-large-only">
            <i class="material-icons white-text">menu</i>
          </a>
          <ul class="left hide-on-med-and-down">
              <li><a routerLink="/" class="brand-logo"><img src=".\assets\img\chat.png"> </a></li>
          </ul>
          <ul class="right hide-on-med-and-down">
                <li> <a class="nav-link" routerLink="/"> Главная</a>
                </li>
                <li> <a routerLink="/register" *ngIf="!authService.getloggedIn()">Регистрация</a>
                </li>
                <li> <a *ngIf="!authService.getloggedIn()" class="nav-link" routerLink="/login"> Войти</a>
                </li>
                <li> <a *ngIf="authService.getloggedIn()" class="nav-link" routerLink="/profile"> Профиль</a>
                </li>
                <li> <a *ngIf="authService.getloggedAdminIn()" class="nav-link" routerLink="/users"> Пользователи </a>
                  </li>
                <li> <a *ngIf="authService.getloggedAdminIn()" class="nav-link" routerLink="/meetups/edit"> Мероприятия </a>
                </li>
                <li> <a *ngIf="authService.getloggedIn()" class="nav-link" (click)="LogOut()"> Выйти</a>
                </li>
          </ul>
          <ul class="side-nav fixed">
                <li class="logo">
                    <a href="#!" class="brand-logo"><img src=".\assets\img\chat.png"> </a>
                </li>
                <h3> Meetups </h3>
                <li class="search">
                    <div class="search-wrapper card">
                        <input id="search" [(ngModel)]="queryString" (click)="isClicked = true"><i class="material-icons">search</i>
                        <div *ngIf="queryString && isClicked">
                            <div class="search-results" (click)="makeInvisible($event)" *ngIf="meetupsObs | async as onemeetup else loading">
                                <div *ngFor="let meetup of onemeetup | filter: queryString" class="list-search">
                                    <button [routerLink]="['/meetups/', meetup._id]" id="search-button">  {{meetup.meetupData.name}} </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="no-padding">
                    <ul class="collapsible collapsible-accordion">
                        <li>
                            <a class="bold collapsible-header active waves-effect waves-teal">КАТЕГОРИИ</a>
                        </li>
                        <li *ngFor="let category of categories">
                            <div class="cat">
                                <button class="category"> {{category.category_name }}</button>
                            </div>
                        </li>
                    </ul>
                </li>
        </ul>
          <ul id="nav-mobile" class="side-nav">
            <li>
              <a ><i class="material-icons" (click)="close()">close</i></a>
            </li>
            <ul>
                <li class="logo">
                    <a href="#!" class="brand-logo"><img src=".\assets\img\chat.png"> </a>
                </li>
                <li class="search">
                    <div class="search-wrapper card">
                        <input id="search" [(ngModel)]="queryString" (click)="isClicked = true">
                        <i class="material-icons">search</i>
                        <div *ngIf="queryString && isClicked">
                            <div class="search-results" (click)="makeInvisible($event)" *ngIf="meetupsObs | async as onemeetup else loading">
                                <div *ngFor="let meetup of onemeetup | filter: queryString" class="list-search">
                                    <button [routerLink]="['/meetups/', meetup._id]" id="search-button">  {{meetup.title}} </button>
                                </div>t
                            </div>
                        </div>
                    </div>
                </li>
                <li> <a class="nav-link" (click)="close()" routerLink="/"> Главная</a>
                </li>
                <li> <a routerLink="/register" (click)="close()" *ngIf="!authService.getloggedIn()">Регистрация</a>
                </li>
                <li> <a *ngIf="!authService.getloggedIn()" (click)="close()" class="nav-link" routerLink="/login"> Войти</a>
                </li>
                <li> <a *ngIf="authService.getloggedIn()" (click)="close()" class="nav-link" routerLink="/profile"> Профиль</a>
                </li>
                <li> <a *ngIf="authService.getloggedAdminIn()" class="nav-link" routerLink="/users"> Пользователи </a>
                </li>
                <li> <a *ngIf="authService.getloggedAdminIn()" (click)="close()" class="nav-link" routerLink="/meetups/edit"> Мероприятия </a>
                </li>
                <li> <a *ngIf="authService.getloggedIn()" (click)="close()" class="nav-link" (click)="LogOut()"> Выйти</a>
                </li>
                <li class="no-padding">
                    <ul class="collapsible collapsible-accordion">
                        <li>
                            <a class="bold collapsible-header active waves-effect waves-teal">КАТЕГОРИИ</a>
                            <div class="collapsible-body" *ngFor="let category of categories">
                                <ul>
                                    <li> <button class="category"> {{category.category_name }}</button></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="divider">

            </div>
          </ul>
        </div>
      </nav>
